<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/navigation/navigation.css">
    <link rel="stylesheet" href="styles/slider/slider.css">
    <link rel="stylesheet" href="styles/footer/footer.css">
    <script defer src="scripts/navigation.js"></script>
    <script defer src="scripts/landing.js"></script>
    <title>We Sell Clothes</title>
</head>
<body>
  <header>
    <div><a href="index.html" class="nav__title">clothes.com</a></div>
    <nav id="nav">
        <ul class="navigation__list">
            <li ><a href="#" class="nav__item">products</a></li>
            <li><a href="#" class="nav__item">learn more</a></li>
            <li ><a href="#" target="_blank" target="_blank" class="nav__item">contact</a></li>
        </ul>
    </nav>
  <div class="menu-toggle"><i class="fa fa-bars"></i></div>
    </header>

<section>
    <aside>
        <div class="text-wrapper">
            <h1 class="text-wrapper__title">We Sell Clothes Online</h1>
            <h3 class="text-wrapper__subtitle">and that's about it...</h3>
            <button class="text-wrapper__button">Shop now</button>
        </div>
    </aside>
    <div class="slider-container">
            <div class="slider-container__slider">

                <div class="slides-container fade">
                    <img class="slides-container__slide" src="assets/slideshow-photos/slideshow-photo-1.png" style="width:100%; height: 100%;">
                </div>
                
                <div class="slides-container fade">
                    <img class="slides-container__slide" src="assets/slideshow-photos/slideshow-photo-2.png" style="width:100%; height: 100%;">
                </div>
                
                <div class="slides-container fade">
                    <img class="slides-container__slide" src="assets/slideshow-photos/slideshow-photo-3.png" style="width:100%; height: 100%;">
                </div>
                
                <i class="slider-container__arrow prev fa fa-chevron-circle-left"></i>
                <i class="slider-container__arrow next fa fa-chevron-circle-right"></i>
                </div>
    </div>
</section>
<section class="icons">
    <div class="icons-wrapper">
        <div class="icon">
            <img class="icon__photo" src="assets/icons/shirt.png" alt="shirt">
            <h1 class="icon__title">Shirts</h1>
            <h3 class="icon__subtitle">back to basics, but softer.</h3>
        </div>
        <div class="icon">
            <img class="icon__photo" src="assets/icons/shorts.png" alt="shorts">
            <h1 class="icon__title">Pants</h1>
            <h3 class="icon__subtitle">tailored for all occasions.</h3>
        </div>
        <div class="icon">
            <img class="icon__photo" src="assets/icons/socks.png" alt="socks">
            <h1 class="icon__title">Socks</h1>
            <h3 class="icon__subtitle">it's time to get comfortable.</h3>
        </div>
    </div>
</section>
<footer>
    <div class="content-wrapper">
        <div class="links-wrapper">
            <h1 class="links-wrapper__title">Press</h1>
            <h1 class="links-wrapper__title">Donate</h1>
            <h1 class="links-wrapper__title">Follow Us</h1>
            <div class="footer-icons">
                <div class="footer-icons__icon"></div>
                <div class="footer-icons__icon"></div>
                <div class="footer-icons__icon"></div>
                <div class="footer-icons__icon"></div>
            </div>
        </div>
        <div class="newsletter-wrapper">
            <h1 class="newsletter-wrapper__title">Newsletter</h1>
            <h3 class="newsletter-wrapper__subtitle">sign up to our newsletter and stay up to date</h3>
            <input type="text" placeholder="enter your email" class="newsletter-wrapper__input">
            <button class="newsletter-wrapper__button">Join</button>
        </div>
    </div>
</footer>
</body>
</html>
