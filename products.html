<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/navigation/navigation.css">
    <link rel="stylesheet" href="styles/products/products.css">
    <link rel="stylesheet" href="styles/footer/footer.css">
    <script defer src="scripts/navigation.js"></script>
    <script defer src="scripts/products.js"></script>
    <title>Products</title>
</head>
<body>
    <header>
        <div><a href="index.html" class="nav__title">clothes.com</a></div>
        <nav id="nav">
            <ul class="navigation__list">
                <li ><a href="#" class="nav__item">products</a></li>
                <li><a href="#" class="nav__item">learn more</a></li>
                <li ><a href="#" class="nav__item">contact</a></li>
            </ul>
        </nav>
        <div class="menu-toggle"><i class="fa fa-bars"></i></div>
    </header>
    <section>
        <aside class="filters-container">
            <select class="sort-by-price" name="orderBy">
                <option value="DEFAULT" selected="selected">Order by price</option>                
                <option value="LOW-HIGH">Price Lowest-Highest</option>
                <option value="HIGH-LOW">Price: Highest-Lowest</option>
            </select>

            <select class="filter-by-article" name="orderBy">
                <option selected="selected">Filter by Article</option>   
                <option value="ALL">All</option>
                <option value="SHIRT">Shirts</option>
                <option value="SOCKS">Socks</option>
                <option value="PANTS">Pants</option>
            </select>
        </aside>
        <div class="products-container"></div>
    </section>
    <footer>
            <div class="content-wrapper">
                <div class="links-wrapper">
                    <h1 class="links-wrapper__title">Press</h1>
                    <h1 class="links-wrapper__title">Donate</h1>
                    <h1 class="links-wrapper__title">Follow Us</h1>
                    <div class="footer-icons">
                        <div class="footer-icons__icon"></div>
                        <div class="footer-icons__icon"></div>
                        <div class="footer-icons__icon"></div>
                        <div class="footer-icons__icon"></div>
                    </div>
                </div>
                <div class="newsletter-wrapper">
                    <h1 class="newsletter-wrapper__title">Newsletter</h1>
                    <h3 class="newsletter-wrapper__subtitle">sign up to our newsletter and stay up to date</h3>
                    <input type="text" placeholder="enter your email" class="newsletter-wrapper__input">
                    <button class="newsletter-wrapper__button">Join</button>
                </div>
            </div>
        </footer>
</body>
</html>
